<style>

    * {
        box-sizing: border-box;
    }

    html, body {
        overflow-x: hidden;
        margin: 0;
        padding: 0;
        width: 100%;
    }

    body {
        font-family: Arial, sans-serif;
        background: #fafafa;
        text-align: center;
    }

    h1 {
        font-size: 28px;
        margin-top: 20px;
        margin-bottom: 10px;
    }

    p {
        font-size: 16px;
        margin: 0 0 10px 0;
    }

    /* ---- STICKY SEARCH CONTAINER ---- */
    #searchBarContainer {
        position: sticky;
        top: 0;
        z-index: 100;
        background: #fafafa;
        padding: 12px 0;
        width: 100%;
        display: block;
    }

    /* ---- SEARCH BOX ---- */
    #searchBox {
        width: 90%;
        display: block;
        margin: 0 auto;
        padding: 18px;
        font-size: 20px;
        height: 58px;
        border-radius: 12px;
        border: 1px solid #bbb;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        background: white;
    }

    ul {
        list-style: none;
        padding: 0;
        margin: 0 auto;
        width: 100%;
        max-width: 600px;
        text-align: left;
    }

    li {
        padding: 14px 18px;
        background: white;
        margin: 10px 0;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.2s;
        font-size: 18px;
        border: 1px solid #eee;
        box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }

    li:hover {
        background: #f5f5f5;
        transform: scale(1.01);
    }

    /* ---- MODAL ---- */
    #modalOverlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0,0,0,0.6);
        z-index: 2000;
        justify-content: center;
        align-items: center;
        padding: 0;          /* FIXED: no horizontal sliding */
        margin: 0;
    }

    #modalBox {
        background: white;
        border-radius: 14px;
        padding: 15px;
        width: 95vw;        /* FIXED: always fits screen */
        max-width: 800px;   /* Large on desktop */
        text-align: center;
        animation: fadein 0.25s ease;
        position: relative;
    }

    #modalBox img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        margin-top: 12px;
    }

    #closeBtn {
        position: absolute;
        top: 8px;
        right: 12px;
        font-size: 28px;
        cursor: pointer;
        color: #666;
        font-weight: bold;
    }

    #closeBtn:hover {
        color: black;
    }

    @keyframes fadein {
        from { opacity: 0; transform: scale(0.97); }
        to { opacity: 1; transform: scale(1); }
    }

</style>

function getTableImage(tables) {
    if (JSON.stringify(tables) === JSON.stringify([0,4])) return "images/table_head_4.jpg";
    if (JSON.stringify(tables) === JSON.stringify([0,9])) return "images/table_head_9.jpg";

    if (tables.length === 1) {
        const t = tables[0];
        if (t === 0) return "images/table_head.jpg";
        return `images/table_${t}.jpg`;
    }

    return "images/table_default.jpg";
}

const guestList = document.getElementById("guestList");
const searchBox = document.getElementById("searchBox");
const modalOverlay = document.getElementById("modalOverlay");
const modalContent = document.getElementById("modalContent");

function renderList(filter="") {
    guestList.innerHTML = "";
    guests.filter(g => g.name.toLowerCase().includes(filter.toLowerCase()))
          .sort((a,b) => a.name.localeCompare(b.name))
          .forEach(guest => {
              const li = document.createElement("li");
              li.textContent = guest.name;
              li.onclick = () => showModal(guest);
              guestList.appendChild(li);

}
