<style>

    /* Prevent horizontal scrolling */
    html, body {
        overflow-x: hidden;
        width: 100%;
    }

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px 10px;
        text-align: center;
        background: #fafafa;
        box-sizing: border-box;
    }

    h1 {
        font-size: 28px;
        margin-bottom: 10px;
    }

    p {
        font-size: 16px;
        margin-top: 0;
        margin-bottom: 20px;
    }

    /* Large, mobile-friendly search bar */
    #searchBox {
        width: 100%;
        padding: 18px;
        font-size: 20px;
        border-radius: 12px;
        border: 1px solid #bbb;
        margin-bottom: 20px;
        position: sticky;
        top: 0;
        z-index: 10;
        background: white;
        height: 58px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        box-sizing: border-box;
    }

    ul {
        list-style: none;
        padding: 0;
        width: 100%;
        margin: auto;
        text-align: left;
        max-width: 600px;
    }

    li {
        padding: 14px 18px;
        background: white;
        margin: 8px 0;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.2s;
        font-size: 18px;
        border: 1px solid #eee;
        box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }

    li:hover {
        background: #f5f5f5;
        transform: scale(1.01);
    }

    /* ---------- MODAL POPUP ---------- */
    #modalOverlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.6);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    #modalBox {
        background: white;
        border-radius: 14px;
        padding: 20px;
        max-width: 95%;
        width: 800px;
        text-align: center;
        animation: fadein 0.25s ease;
        position: relative;
    }

    #modalBox h2 {
        margin-top: 0;
    }

    #modalBox img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        margin-top: 15px;
    }

    /* Close (X) button */
    #closeBtn {
        position: absolute;
        top: 10px;
        right: 14px;
        font-size: 26px;
        cursor: pointer;
        color: #666;
    }
    #closeBtn:hover {
        color: black;
    }

    @keyframes fadein {
        from { opacity: 0; transform: scale(0.97); }
        to { opacity: 1; transform: scale(1); }
    }

</style>
</head>

// --------------------
// TABLE IMAGES
// --------------------
function getTableImage(tables) {
    if (arraysMatch(tables, [0, 4])) return "images/table_head_4.jpg";
    if (arraysMatch(tables, [0, 9])) return "images/table_head_9.jpg";

    if (tables.length === 1) {
        const t = tables[0];
        if (t === 0) return "images/table_head.jpg";
        if (t >= 1 && t <= 9) return `images/table_${t}.jpg`;
    }

    return "images/table_default.jpg";
}

function arraysMatch(a, b) {
    return a.length === b.length && a.every((v, i) => v === b[i]);
}

// --------------------
// POPULATE LIST
// --------------------
const guestList = document.getElementById("guestList");
const searchBox = document.getElementById("searchBox");
const modalOverlay = document.getElementById("modalOverlay");
const modalContent = document.getElementById("modalContent");

function renderList(filter="") {
    guestList.innerHTML = "";

    guests
        .filter(g => g.name.toLowerCase().includes(filter.toLowerCase()))
        .sort((a,b) => a.name.localeCompare(b.name))
        .forEach(guest => {
            const li = document.createElement("li");
            li.textContent = guest.name;
            li.onclick = () => showModal(guest);
            guestList.appendChild(li);
        });
}

function showModal(guest) {
    const tableText = guest.tables
        .map(t => (t === 0 ? "Head Table" : `Table ${t}`))
        .join(" & ");

    `;

}
