// -------------
// TABLE IMAGES
// -------------
function getTableImage(tables) {
    // Handle special two-table combinations
    if (arraysMatch(tables, [0, 4])) return "images/table_head_4.jpg";
    if (arraysMatch(tables, [0, 9])) return "images/table_head_9.jpg";

    // Handle normal single tables
    if (tables.length === 1) {
        const t = tables[0];
        if (t === 0) return "images/table_head.jpg";
        if (t >= 1 && t <= 9) return `images/table_${t}.jpg`;
    }

    return "images/table_default.jpg";
}

// Helper: checks if two arrays match exactly
function arraysMatch(a, b) {
    return a.length === b.length &&
           a.every((val, index) => val === b[index]);
}

// ------------------------------
// POPULATE GUEST LIST INITIALLY
// ------------------------------
const guestList = document.getElementById("guestList");
const searchBox = document.getElementById("searchBox");
const detailsDiv = document.getElementById("details");

function renderList(filter = "") {
    guestList.innerHTML = "";

    guests
        .filter(g => g.name.toLowerCase().includes(filter.toLowerCase()))
        .sort((a, b) => a.name.localeCompare(b.name))
        .forEach(guest => {
            const li = document.createElement("li");
            li.textContent = guest.name;
            li.onclick = () => showDetails(guest);
            guestList.appendChild(li);
        });
}

function showDetails(guest) {
    let tableText = guest.tables
        .map(t => (t === 0 ? "Head Table" : `Table ${t}`))
        .join(" & ");

    let images = `<img src="${getTableImage(guest.tables)}" alt="Table Layout" />`;

        <h2>${guest.name}</h2>
        <p><strong>Tables:</strong> ${tableText}</p>
        ${images}
    `;
    detailsDiv.style.display = "block";
}

// Filter list when typing
